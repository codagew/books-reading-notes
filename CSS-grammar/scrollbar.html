<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scrollbar DEMO</title>
	<style>
		.container {
			width: 500px;
			height: 500px;
			background: #CCC;
			margin: 0 auto;
			overflow: auto;
		}

		p {
			height: 300px;
		}

		ul {
			width: 800px;
		}

		.hidden {
			display: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<p>111</p>

		<div>
			<div class="head">111</div>
			<ul class="hidden">
				<li>aaa</li>
				<li>bbb</li>
				<li>ccc</li>
				<li>ddd</li>
				<li>eee</li>
				<li>ff</li>
				<li>ggg</li>
				<li>hhh</li>
				<li>iii</li>
				<li>jjj</li>
			</ul>
		</div>
		

		<p>333</p>
	</div>

	<script>
		document.querySelector('.head').addEventListener('click', 
			function(evt) {
				let ul = document.querySelector('ul');
				if (ul.getAttribute('class').indexOf('hidden') > -1) {
					ul.setAttribute('class', '');
				} else {
					ul.setAttribute('class', 'hidden');
				}
			}
		);
	</script>
</body>
</html>
