<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Demo</title>
	<style>
		ul {
			padding: 0;
			margin: 0;
		}

		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			list-style: none;
		}

		.item {
			box-sizing: border-box;
			padding: 10px;
			margin: 10px;
			width: 100px;
			height: 100px;
			background-color: #DDD; 
			flex-grow: 1;
		}

		.item:nth-child(2n) {
			height: 200px;
		}

		.item:nth-child(3n) {
			width: 200px;
			background-color: #EACE47;
		}
	</style>
</head>

<body>
	<ul class="container">
		<li class="item" style="order: 9;">1</li>
		<li class="item" style="flex-grow: 2;">2</li>
		<li class="item">3</li>
		<li class="item">4</li>
		<li class="item" style="order: -1;">5</li>
		<li class="item" style="flex-grow: 1;">6</li>
		<li class="item">7</li>
		<li class="item" style="align-self: flex-end; height: 50px;">8</li>
	</ul>
</body>
</html>
