<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dice DEMO</title>
	<style>
		.container {
			width: 400px;
			height: 400px;
			background-color: #000;
			border-radius: 10px; 
			margin: 0 auto;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.box {
			display: flex;
			width: 120px;
			height: 120px;
			border-radius: 10px;
			background-color: #FFF;
		}

		.item {
			display: inline-block;
			width: 20px;
			height: 20px;
			background-color: #000;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
	</div>
</body>
</html>
